<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Ventas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .login-header i {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .login-form {
            padding: 40px;
        }
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        .form-control {
            border: none;
            border-bottom: 2px solid #e1e5e9;
            border-radius: 0;
            padding: 15px 45px 15px 15px;
            background: #f8f9fa;
            transition: all 0.3s;
        }
        .form-control:focus {
            box-shadow: none;
            border-bottom-color: #667eea;
            background: white;
        }
        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            width: 100%;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .alert {
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .alert-danger {
            background: #fee;
            color: #c33;
        }
        .alert-success {
            background: #efe;
            color: #3c3;
        }
        .alert-info {
            background: #eef;
            color: #33c;
        }
        .login-footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-user-circle"></i>
            <h3>Sistema de Ventas</h3>
            <p>Iniciar Sesión</p>
        </div>
        
        <div class="login-form">
            <!-- Mensaje de demostración -->
            <div class="demo-message">
                <i class="fas fa-info-circle"></i>
                <strong>Demo:</strong> Usuario: admin | Contraseña: admin
            </div>

            <form method="POST" action="/login">
                <div class="form-group">
                    <input type="text" class="form-control" name="txtuser" id="usuario" placeholder="Usuario" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-control" name="txtclave" id="password" placeholder="Contraseña" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar Sesión
                </button>
            </form>
        </div>
        
        <div class="login-footer">
            <small>Usuario por defecto: <strong>admin</strong> | Contraseña: <strong>admin</strong></small>
        </div>
    </div>

   
</body>
</html>
